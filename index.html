<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MedNet Manual</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;500;600;700;800;900&family=Jomhuria&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;1,200;1,300;1,500;1,600&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="icon" href="images/logo copy2.png" />
  </head>
  <body>
    <!-- navigation bar -->
    <nav>
      <!-- logo -->
      <a href="#"><img class="logo" src="images/logo.png" alt="logo" /></a>
      <!-- sections links -->
      <div class="links">
        <ul class="nav-bar-links">
          <li class="pro-logo">
            <input
              class="radio"
              type="radio"
              name="nav"
              id="pro"
              autocomplete="off"
            />
            <label for="pro"
              ><img src="images/mri.png" alt="" /> Procedures</label
            >
          </li>
          <li class="mat-logo">
            <input
              class="radio"
              type="radio"
              name="nav"
              id="mat"
              autocomplete="off"
            />
            <label for="mat"
              ><img src="images/mat-nav.png" alt="" /> Maternity</label
            >
          </li>
          <li class="dent-logo">
            <input
              class="radio"
              type="radio"
              name="nav"
              id="dent"
              autocomplete="off"
            />
            <label for="dent"
              ><img src="images/tooth-drill.png" alt="" /> Dental</label
            >
          </li>
          <li class="vac-logo">
            <input
              class="radio"
              type="radio"
              name="nav"
              id="vac"
              autocomplete="off"
            />
            <label for="vac"
              ><img src="images/vaccination.png" alt="" /> Vaccination</label
            >
          </li>
          <li class="pt-logo">
            <input
              class="radio"
              type="radio"
              name="nav"
              id="pt"
              autocomplete="off"
            />
            <label for="pt"
              ><img src="images/chiropractic.png" alt="" /> Physiotherapy</label
            >
          </li>
        </ul>
      </div>
    </nav>
    <!-- end navigation bar -->
    <!-- start main block -->

    <div class="side-block">
      <i class="fa-solid fa-magnifying-glass"></i>
      <input
        class="search"
        type="search"
        name=""
        id=""
        placeholder="Search the manual.."
      />
      <!-- floating section content -->
      <section class="sub-content">
        <ul class="sub">
          <a href="#scroll"><li>Important updates</li></a>
          <a href="#"><li>Important updates</li></a>
          <a href="#"><li>Important updates</li></a>
        </ul>
      </section>
      <div class="branch">
        <input
          class="radio"
          type="radio"
          name="branch"
          id="outpatient"
          checked
        />
        <label for="outpatient">Outpatient</label>
        <input class="radio" type="radio" name="branch" id="pbm" />
        <label for="pbm"><a class="switch" href="/pbm.html">PBM</a></label>
      </div>
      <!-- end floating section content -->
    </div>
    <section class="content">
      <h2 class="special-heading">Important updates</h2>
      <div class="scrol"></div>
      <p>helloo</p>
      <p id="scroll">helloo hello</p>
      <p>helloo hello helloo</p>
    </section>
    <div class="copyright">
      <span class="update-date">Last update on: 15-09-2022</span>
      <span
        >Designed by Mohab Fikry - All copyrights reserved &COPY; MedNet
        2022</span
      >
    </div>
    <!-- js script -->
    <script src="script.js"></script>
  </body>
</html>
